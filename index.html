<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js" defer></script>
    <div class="book"></div>
    <button id="addbook">NEW BOOK</button>
    <div class="formcontainer">
        <form id="bookform" action="/book-page" method="post">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title">
            </div>
            <div class="author">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="pagenumbers">
                <label for="pagenumbers">Pages</label>
                <input type="text" id="pagenumbers">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="readstatus">
                <label for="readstatus">Have you read it?</label>
            </div>
            <div class="buttons">
                <button type="button" >Close</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
